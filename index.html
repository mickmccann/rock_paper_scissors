<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Let's Play Rock, Paper, Scissors!</h1>
    </header>

    <div class="score_board">
        <div id="user_label" class="badge">User</div>
        <div id="comp_label" class="badge">Comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock, you win!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/hand-rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/hand-paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/hand-scissors.png" alt="scissors">
        </div>
    </div>
    <p id="action-message">Make your move!</p>
    <script src="app.js"></script>
</body>
</html>
